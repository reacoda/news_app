{% extends 'news_app/base.html' %}

{% block title %}Create Publisher - NewsApp{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">
                    üè¢ Create Publisher
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            Publisher Name
                        </label>
                        <input type="text" 
                               name="name" 
                               class="form-control"
                               placeholder="e.g., BBC News, CNN, The Guardian"
                               required>
                        <small class="text-muted">
                            This is the name that will appear on articles
                        </small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-dark">
                            Create Publisher
                        </button>
                        <a href="{% url 'publisher_list' %}"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
